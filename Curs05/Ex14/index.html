<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  >
  <title>Bootstrap Grid</title>
  <style>
    section[class*='bg-'] {
      height: 180px;
    }

  </style>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form class="mt-2">
    <header class="container">
      <div class="row">
        <div class="col">
          <h1>Formular Produs</h1>
        </div>
      </div>
    </header>

    <main>
      <section class="container">
        <header class="row">
          <div class="col">
            <h2>Produs</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div>
              <label
                for="product-image"
                class="form-label"
              >Imagine principala *</label>

              <input
                type="file"
                name="product-image"
                id="product-image"
                class="form-control"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="product-category"
                class="input-group-text"
              >Categorie *</label>

              <select
                name="product-category"
                id="product-category"
                class="form-control form-select"
                required
              >
                <option value="--categorie--">--categorie--</option>
              </select>
            </div>

            <div class="input-group">
              <label
                for="product-brand"
                class="input-group-text"
              >Brand *</label>

              <select
                name="product-brand"
                id="product-brand"
                class="form-control form-select"
                required
              >
                <option value="--brand--">--brand--</option>
              </select>
            </div>


            <div class="input-group">
              <label
                for="product-provider"
                class="input-group-text"
              >Furnizor *</label>

              <select
                name="product-provider"
                id="product-provider"
                class="form-control form-select"
                required
              >
                <option value="--furnizor-">--furnizor--</option>
              </select>
            </div>
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="product-name"
                class="input-group-text"
              >Numele produsului *</label>

              <input
                type="text"
                class="form-control"
                id="product-name"
                name="product-name"
                placeholder="Numele produsului *"
                required
              >
            </div>
            <div class="input-group">
              <label
                for="product-long-description"
                class="input-group-text"
              >Descriere lunga *</label>

              <textarea
                name="product-long-description"
                id="product-long-description"
                placeholder="Descriere lunga *"
                cols="30"
                rows="4"
                class="form-control"
                required
              ></textarea>
            </div>

            <div class="input-group">
              <label
                for="product-short-description"
                class="input-group-text"
              >Descriere scurta *</label>

              <textarea
                name="product-short-description"
                id="product-short-description"
                placeholder="Descriere scurta *"
                cols="30"
                rows="4"
                class="form-control"
                required
              ></textarea>
            </div>
          </div>
        </fieldset>
      </section>

      <section class="container">
        <header class="row">
          <div class="col">
            <h2>Pret</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="form-check">
              <label for="show-offer">Afiseasa oferta pe produs</label>

              <input
                type="checkbox"
                name="show-offer"
                id="show-offer"
                class="form-check-input"
              >
            </div>

            <div class="input-group">
              <label
                for="product-price"
                class="input-group-text"
              >Pret *</label>

              <input
                type="text"
                class="form-control"
                id="product-price"
                name="product-price"
                placeholder="Pret *"
                required
              >
            </div>
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="form-check">
              <label for="show-reduced-price">Afiseasa pret redus</label>

              <input
                type="checkbox"
                name="show-reduced-price"
                id="show-reduced-price"
                class="form-check-input"
              >
            </div>

            <div class="input-group">
              <label
                for="reduced-price"
                class="input-group-text"
              >Pret redus *</label>

              <input
                type="text"
                class="form-control"
                id="reduced-price"
                name="reduced-price"
                placeholder="Pret redus *"
                required
              >
            </div>
          </div>
        </fieldset>
      </section>

      <section class="container">
        <header class="row">
          <div class="col mt-5">
            <h2>Brand (Optional)</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                name="add-product-brand"
                id="add-product-brand"
                class="form-check-input"
                checked
              >

              <label
                for="add-product-brand"
                class="form-check-label"
              >Adauga brand</label>
            </div>

            <div class="input-group">
              <label
                for="brand-name"
                class="input-group-text"
              >Nume brand *</label>

              <input
                type="text"
                name="brand-name"
                id="brand-name"
                class="form-control"
                placeholder="Nume brand *"
              >
            </div>

            <div class="input-group">
              <label
                for="brand-description"
                class="input-group-text"
              >Descriere brand *</label>

              <textarea
                name="brand-description"
                id="brand-description"
                cols="30"
                rows="4"
                class="form-control"
                placeholder="Descriere brand *"
              ></textarea>
            </div>
          </div>
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="brand-address"
                class="input-group-text"
              >Adresa Brand *</label>

              <textarea
                name="brand-address"
                id="brand-address"
                cols="30"
                rows="4"
                class="form-control"
                placeholder="Adresa brand *"
              ></textarea>
            </div>
        </fieldset>
      </section>

      <section class="container">
        <header class="row">
          <div class="col mt-5">
            <h2>Furnizor (Optional)</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                name="add-product-provider"
                id="add-product-provider"
                class="form-check-input"
                checked
              >

              <label
                for="add-product-provider"
                class="form-check-label"
              >Adauga furnizor</label>
            </div>

            <div class="input-group">
              <label
                for="provider-name"
                class="input-group-text"
              >Nume furnizor *</label>

              <input
                type="text"
                name="provider-name"
                id="provider-name"
                class="form-control"
                placeholder="Nume furnizor *"
              >
            </div>

            <div class="input-group mb-4">
              <label
                for="provider-description"
                class="input-group-text"
              >Descriere furnizor *</label>

              <textarea
                name="provider-description"
                id="provider-description"
                cols="30"
                rows="4"
                class="form-control"
                placeholder="Descriere furnizor *"
              ></textarea>
            </div>
          </div>
          <div class="col-12 col-lg-6 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="provider-address"
                class="input-group-text"
              >Adresa furnizor *</label>

              <textarea
                name="provider-address"
                id="provider-address"
                cols="30"
                rows="4"
                class="form-control"
                placeholder="Adresa furnizor *"
              ></textarea>
            </div>
        </fieldset>
      </section>
    </main>

    <footer class="container mt-4">
      <div class="row">
        <div class="col text-center">
          <button
            class="btn btn-outline-danger btn-lg me-2"
            type="reset"
            title="Reseteaza tot"
          >
            Reseteaza
          </button>

          <button
            class="btn btn-primary btn-lg"
            title="Salveaza produs"
            type="submit"
          >Trimite reteta</button>
        </div>
      </div>
    </footer>
  </form>
  <div
    class="
                pixeltab-host"
    id="html02-05-14"
  >
  </div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
